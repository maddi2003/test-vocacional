<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Test Vocacional{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --rojo-instituto: #d62828;
      --azul-instituto: #003566;
      --gris-claro: #f8f9fa;
    }

    /* Navbar principal */
    .navbar-custom {
      background: linear-gradient(90deg, var(--azul-instituto), #0a58ca);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-bottom: 4px solid var(--rojo-instituto);
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .navbar-custom .navbar-brand:hover {
      transform: scale(1.05);
      color: var(--rojo-instituto);
    }

    .navbar-custom .nav-link {
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar-custom .nav-link:hover {
      color: var(--rojo-instituto);
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* Active link style */
    .navbar-custom .nav-link.active {
      color: var(--rojo-instituto);
      font-weight: 600;
      text-decoration: underline;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <i class="fas fa-lightbulb"></i> Test Vocacional
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.endpoint=='preguntas' %}active{% endif %}" href="{{ url_for('preguntas') }}"><i class="fas fa-question-circle"></i> Preguntas</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint=='listar_usuarios' %}active{% endif %}" href="{{ url_for('listar_usuarios') }}"><i class="fas fa-users"></i> Usuarios</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint=='listar_resultados' %}active{% endif %}" href="{{ url_for('listar_resultados') }}"><i class="fas fa-chart-bar"></i> Resultados</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint=='estadisticas' %}active{% endif %}" href="{{ url_for('estadisticas') }}"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint=='qr_test' %}active{% endif %}" href="{{ url_for('qr_test') }}"><i class="fas fa-qrcode"></i> Código QR</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='message' else ('warning' if cat=='warning' else 'info') }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
